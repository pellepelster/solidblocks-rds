databaseChangeLog:
  - changeSet:
      id: 1
      author: pelle
      changes:
        - createTable:
            tableName: instances
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: name
            indexName: instances_name
            tableName: instances
            unique: true

databaseChangeLog:
  - changeSet:
      id: 1
      author: pelle
      changes:
        - createTable:
            tableName: rds_instances
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false

        - createIndex:
            columns:
              - column:
                  name: name
            indexName: rds_instances_name
            tableName: rds_instances
            unique: true

        - createTable:
            tableName: providers
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  constraints:
                    nullable: false

        - createIndex:
            columns:
              - column:
                  name: name
            indexName: providers_name
            tableName: providers
            unique: true

        - createTable:
            tableName: configuration_values
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: key_
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: value_
                  type: varchar(4096)
                  constraints:
                    nullable: true
              - column:
                  name: rds_instance
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_configuration_values_rds_instance
                    references: rds_instances(id)
              - column:
                  name: provider
                  type: uuid
                  constraints:
                    nullable: true
                    foreignKeyName: fk_configuration_values_provider
                    references: providers(id)

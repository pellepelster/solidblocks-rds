version: '3.5'

services:

  bootstrap:
    build:
      context: ./bootstrap
      args:
        - SOLIDBLOCKS_BLUE_VERSION=${SOLIDBLOCKS_BLUE_VERSION}
        - SOLIDBLOCKS_GREEN_VERSION=${SOLIDBLOCKS_GREEN_VERSION}
        - GITHUB_USERNAME=${GITHUB_USERNAME}
    ports:
      - "80"
    networks:
      solidblocks-dev:
        aliases:
          - maven.pkg.github.com

networks:
  solidblocks-dev:
    name: solidblocks-dev
